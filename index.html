<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap + Iconos + SweetAlert -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .login-container {
      height: 100vh;
    }

    .image-side {
      background-image: url('./img/login.jpg');
      background-size: cover;
      background-position: center;
      width: 600px;
      height: 600px;
      margin-top: 0;
      margin-left: 2px;
    }

    .form-side {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-login {
      font-family: "Arial", "sans-serif";
      font-weight: 700;
      line-height: 1.2;
      color: #091c35;
    }
  </style>
</head>
<body>

<div class="container-fluid login-container">
  <div class="row h-100">
    <!-- Imagen izquierda -->
    <div class="col-md-6 image-side d-none d-md-block"></div>

    <!-- Formulario derecha -->
    <div class="col-12 col-md-6 form-side align-items-center justify-content-center bg-light">
      <div class="w-100 px-4 mx-auto" style="max-width: 400px;">
        <h2 class="mb-4 text-left title-login">Bienvenido a SIGESA</h2>
        <form id="formauth">
          <!--Correo electrónico-->
          <label for="correo" class="form-label">Correo</label>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="email" placeholder="joe@sigesa.com" required>
          </div>

          <!--Contraseña-->
          <label for="password" class="form-label">Contraseña</label>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" id="btnIniciarSesion">Ingresar</button>
            <a href="./layouts/olvide_contrasena.html" class="btn btn-link">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="mb-1">
            <label class="form-label">¿Es un usuario nuevo?</label><br>
            <a href="./layouts/registro.html">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de autenticación con SweetAlert -->
<script>
  document.getElementById("formauth").addEventListener("submit", function (e) {
    e.preventDefault(); // Detiene el envío automático del formulario

    Swal.fire({
      icon: 'success',
      title: 'Inicio de sesión',
      text: 'Autenticación correcta',
      confirmButtonColor: '#3085d6',
      confirmButtonText: 'Aceptar'
    }).then(() => {
      // Redirige a la página de radicación
      window.location.href = "./layouts/radicacion.html";
    });

    // Opcional: Limpiar el formulario
    this.reset();
  });
</script>

</body>
</html>
