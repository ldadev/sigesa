<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGESA - Radicación</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    #layout {
      display: flex;
      min-height: 100vh;
    }

    #sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      transition: left 0.3s ease;
    }

    #sidebar .nav-link {
      color: white;
    }

    #sidebar .nav-link.active {
      background-color: #495057;
    }

    #mainContent {
      flex-grow: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    /* Responsive: móvil y tablet */
    @media (max-width: 991.98px) {
      #sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        height: 100vh;
        z-index: 1045;
      }

      #sidebar.show {
        left: 0;
      }

      #mainContent {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header con toggle y marca -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <button class="btn btn-outline-light d-lg-none me-2" id="toggleSidebar">
      <i class="bi bi-list"></i>
    </button>
    <a class="navbar-brand" href="#"><i class="bi bi-house-door"></i> SIGESA</a>
    <div class="ms-auto">
      <button class="btn btn-sm btn-light me-1" title="Cerrar sesión" id="btnCerrarSesion">
        <i class="bi bi-box-arrow-right text-primary"></i>
      </button>
    </div>
  </nav>

  <!-- Layout con sidebar + contenido -->
  <div id="layout">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-none d-lg-block p-3">
      <h5 class="text-white mb-3"><i class="bi bi-list me-2"></i> Menú</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="radicacion.html" class="nav-link active">
            <i class="bi bi-pencil-square me-2"></i> Radicación
          </a>
        </li>
        <li class="nav-item">
          <a href="main.html" class="nav-link">
            <i class="bi bi-folder2-open me-2"></i> Gestión
          </a>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main id="mainContent">
      <!-- TU CONTENIDO PEGADO AQUÍ -->
      <div class="container mt-4">
        <!-- Botón para mostrar/ocultar filtros -->
        <div class="container mb-3">
          <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#panelFiltros" aria-expanded="false" aria-controls="panelFiltros">
            <i class="bi bi-sliders"></i> Mostrar/Ocultar Filtros
          </button>
        </div>

        <!-- Panel de Filtros -->
        <div class="collapse" id="panelFiltros">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-funnel-fill me-2"></i> Filtros de búsqueda
            </div>
            <div class="card-body">
              <form class="row g-3">
                <div class="col-md-4">
                  <label for="filtroFecha" class="form-label">Fecha</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar-event-fill"></i></span>
                    <input type="date" class="form-control" id="filtroFecha">
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="filtroRadicado" class="form-label">Radicado</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-hash"></i></span>
                    <input type="text" class="form-control" id="filtroRadicado" placeholder="RAD-001">
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Estado de la radicación</label>
                  <div class="dropdown w-100">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">Seleccione Estado(s)</button>
                    <ul class="dropdown-menu p-2 shadow w-100">
                      <li><div class="form-check"><input class="form-check-input" type="checkbox" id="estado1" value="pendiente"><label class="form-check-label" for="estado1">Pendiente</label></div></li>
                      <li><div class="form-check"><input class="form-check-input" type="checkbox" id="estado2" value="en_proceso"><label class="form-check-label" for="estado2">En Proceso</label></div></li>
                      <li><div class="form-check"><input class="form-check-input" type="checkbox" id="estado3" value="aprobado"><label class="form-check-label" for="estado3">Aprobado</label></div></li>
                      <li><div class="form-check"><input class="form-check-input" type="checkbox" id="estado4" value="rechazado"><label class="form-check-label" for="estado4">Rechazado</label></div></li>
                    </ul>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success"><i class="bi bi-search me-1"></i> Buscar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
          <table id="tablaRadicaciones" class="table table-bordered table-striped text-center w-100">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Radicado</th>
                <th>Solicitante</th>
                <th>Asunto</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2025-06-28</td>
                <td>RAD-001</td>
                <td>Juan Pérez</td>
                <td>Permiso</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-light me-1" title="Editar" data-bs-toggle="modal" data-bs-target="#modalGestionarRadicacion">
                    <i class="bi bi-pencil-square text-primary"></i>
                  </button>
                  <button class="btn btn-sm btn-light" title="Anular">
                    <i class="bi bi-x-circle text-danger"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

 

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("toggleSidebar").addEventListener("click", function () {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    });
  </script>
</body>
</html>
