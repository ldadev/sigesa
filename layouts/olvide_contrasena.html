<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña - SIGESA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap y SweetAlert -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .login-container {
      height: 100vh;
    }

    .image-side {
      background-image: url('../img/olvide.jpg');
      width: 600px; 
      height: 600px; 
      background-size: cover;
      background-position: center;
      margin-top: 0;
    }

    .form-side {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-login {
      font-family: "Arial", "sans-serif";
      font-weight: 700;
      line-height: 1.2;
      color: #091c35;
    }
  </style>
</head>
<body>

<div class="container-fluid login-container">
  <div class="row h-100">
    <!-- Imagen izquierda -->
    <div class="col-md-6 image-side d-none d-md-block"></div>

    <!-- Formulario derecha -->
    <div class="col-12 col-md-6 form-side align-items-center justify-content-center bg-light">
      <div class="w-100 px-4 mx-auto" style="max-width: 400px;">
        <h2 class="mb-4 text-left title-login">Recuperar contraseña</h2>
        <form id="formRecuperacion">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="joe@sigesa.com" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
            <a href="index.html" class="btn btn-link">Volver al inicio</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert al enviar recuperación -->
<script>
  document.getElementById("formRecuperacion").addEventListener("submit", function(e) {
    e.preventDefault();

    const correo = document.getElementById("email").value;

    if (correo.trim() === "") {
      Swal.fire({
        icon: 'warning',
        title: 'Campo vacío',
        text: 'Por favor ingresa tu correo electrónico.',
      });
      return;
    }

    Swal.fire({
      icon: 'success',
      title: 'Enlace enviado',
      text: 'Revisa tu correo para recuperar la contraseña.',
      confirmButtonColor: '#3085d6',
      confirmButtonText: 'Aceptar'
    }).then(() => {
   
      window.location.href = "index.html";
      document.getElementById("formRecuperacion").reset();
    });
  });
</script>

</body>
</html>
